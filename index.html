<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.google.com/?query=mon&selection.family=Montserrat"
    />
    <title>Landing page</title>
  </head>
  <body>
    <!-- This is the top side of the grid   -->
    <div class="wrapper">
      <!-- This is logo and the welcoming message  -->
      <section class="startSection">
        <!-- this is the logo  -->
        <div class="logo">
          <img class="logo-image" src="./images/logo/logo.png" alt="" />
        </div>
        <div>
          <!-- this is the welcoming message  -->
          <h1>Want to be your own boss?</h1>
          <p class="p-header">
            Start today and make up to $30/hr driving your own vehicle with
            Dash!
          </p>
        </div>
        <!-- This is where the main image is   -->
      </section>
      <div class="middle padding">
        <img class="scooter" src="./images/bg-image/scooter.svg " alt="" />
      </div>

      <section class="shadowbox">
        <!-- This is where the form is  -->
        <div class="apply-container">
          <h2>Apply now</h2>
          <p class="p-apply">Enter your info below.</p>
          <div class="inputDesign">
            <input class="inputDesign" type="text" placeholder="First name" />
          </div>
          <div>
            <input class="inputDesign" type="text" placeholder="Last name" />
          </div>
          <div>
            <input class="inputDesign" type="text" placeholder="Phone" />
          </div>
          <div>
            <input
              class="inputDesign"
              type="email"
              placeholder="Email address"
            />
          </div>
          <!-- this is my checkbox  -->
          <div class="middle-A">
            <input class="checkboxDesign" type="checkbox" /><label>
              I agree to dash term</label
            >
          </div>

          <button class="btn-apply">DRIVE WITH US</button>

          <p class="p-design">
            Already applied?<span class="color-red"
              >Check your application status here</span
            >
          </p>
        </div>
      </section>
    </div>
    <footer>
      <div>
        <h3>See how much you can earn with Dash.</h3>
        <p class="p-footer">
          how many hours do you want to drive with us this week?
        </p>
        <!-- this is the footer section  -->
        <div class="input-footer">
          <input
            class="inputDesign input-Hours"
            type="text"
            placeholder="Hours"
          />
          <input
            class="inputDesign input-City"
            type="text"
            placeholder="City"
          />
        </div>

        <div class="div-btn-footer"><button>Calculate</button></div>
      </div>
      <!-- adding social media icons to footer-->
      <div class="icons">
        <i class="fab fa-facebook"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-linkedin"></i>
      </div>
    </footer>
    <!-- This is the script to import icons  -->
    <script
      src="https://kit.fontawesome.com/0891d6bf9c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
